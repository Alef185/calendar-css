<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.css" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>AlefiDev - Calendário</title>
</head>
<body>
    <div class="imgContainer" style="width: 100%;">
        <img src="calendar.png" alt="" class="imgCalendar">
    </div>
    <div class="title">Calendário - AlefiDev</div>
    <div class="DarkMode"><h1 class="letter" id="letter">Dark </h1><img src="moon.png" alt="" id="icon"></div>
    <div class="calendar"></div>
    <script src="https://unpkg.com/js-year-calendar@latest/dist/js-year-calendar.min.js"></script>
    <script src="https://unpkg.com/js-year-calendar@2.0.0/locales/js-year-calendar.pt.js"></script>
    <script>
        new Calendar(document.querySelector('.calendar'));

        new Calendar('.calendar', {
        language: 'pt'
        })

        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("light-theme");
            if(document.body.classList.contains("light-theme")){
                icon.src = "sun.png"
                document.getElementById("letter").innerHTML = "Light";
            }else{
                icon.src = "moon.png"
                document.getElementById("letter").innerHTML = "Dark";
            }
        }
    </script>
</body>
</html>
